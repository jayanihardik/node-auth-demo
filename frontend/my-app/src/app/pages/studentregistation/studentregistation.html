<!-- Right Side Content Start -->
<section id="content" class="seipkon-content-wrapper">
   <div class="page-content">
      <div class="container-fluid">

         <!-- Breadcromb Row Start -->
         <div class="row">
            <div class="col-md-12">
               <div class="breadcromb-area">
                  <div class="row">
                     <div class="col-md-6  col-sm-6">
                        <div class="seipkon-breadcromb-left">
                           <h3>Student Registation</h3>
                        </div>
                     </div>
                     <div class="col-md-6 col-sm-6">
                        <div class="seipkon-breadcromb-right">
                           <ul>
                              <li><a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">dashboard</a>
                              </li>
                              <li>Student Registation</li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>


         <div class="row">
            <div class="col-md-12">
               <div class="page-box">
                  <div class="form-example">
                     <h3>Insert Student Detail</h3>
                     <div class="form-wrap">
                        <form [formGroup]="stdform" (ngSubmit)="onsubmit(stdform.value,stdform.valid)" novalidate>
                           <section>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-md-6 col-sm-6"
                                       [ngClass]="{'has-error':IsLoginSubmitted && !(stdform.controls.name.valid)}">
                                       <label class="control-label" for="firstnam1">First Name :</label>
                                       <input class="form-control" placeholder="Enter Your First Name" id="firstnam1"
                                          formControlName="name" type="text">
                                       <span class="hellock" *ngIf="IsLoginSubmitted && !(stdform.controls.name.valid)">
                                       </span>
                                    </div>
                                    <div class="col-md-6 col-sm-6"
                                       [ngClass]="{'has-error':IsLoginSubmitted && !(stdform.controls.lastname.valid)}">
                                       <label class="control-label" for="lastnam1">Last Name :</label>
                                       <input class="form-control" placeholder="Enter Your Last Name" id="lastnam1"
                                          formControlName="lastname" type="text">
                                       <span class="hellock"
                                          *ngIf="IsLoginSubmitted && !(stdform.controls.lastname.valid)">
                                       </span>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-md-6 col-sm-6"
                                       [ngClass]="{'has-error':IsLoginSubmitted && !(stdform.controls.Address.valid)}">
                                       <label class="control-label" for="Address"> Address :</label>
                                       <input class="form-control" placeholder="Enter Your Address" id="Address"
                                          formControlName="Address" type="Address">
                                       <span class="hellock"
                                          *ngIf="IsLoginSubmitted && !(stdform.controls.Address.valid)">
                                       </span>
                                    </div>
                                    <div class="col-md-6 col-sm-6"
                                       [ngClass]="{'has-error':IsLoginSubmitted && !(stdform.controls.phoneNumber.valid)}">
                                       <label class="control-label" for="phn1">Phone Number :</label>
                                       <input class="form-control" pattern="[0-9]*" maxlength="10"
                                          placeholder="Enter Your Phone Number" id="phn1" formControlName="phoneNumber"
                                          type="text">
                                       <span class="hellock"
                                          *ngIf="IsLoginSubmitted && !(stdform.controls.phoneNumber.valid)">
                                       </span>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-md-6 col-sm-6"
                                       [ngClass]="{'has-error':IsLoginSubmitted && !(stdform.controls.DateofBirth.valid)}">
                                       <label class="control-label" for="dob">Date of Birth :</label>
                                       <input class="form-control" id="dob" type="date" formControlName="DateofBirth">
                                       <span class="hellock"
                                          *ngIf="IsLoginSubmitted && !(stdform.controls.DateofBirth.valid)">
                                       </span>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="form-layout-submit">
                                          <button type="submit" class="btn btn-info">Submit</button>
                                          <button type="reset" class="btn btn-danger">cancel</button>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </section>

                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- Advance Table Row Start -->
         <div class="row">
            <div class="col-md-12">
               <div class="page-box">
                  <div class="datatables-example-heading">
                     <h3>Student Record</h3>
                  </div>
                  <!-- Header Top Search Start -->
                  <div class="header-top-search">
                     <form>
                        <input type="search" [(ngModel)]="searchText"  placeholder="Search...">
                     </form>
                  </div>
                  <div class="advance-table">
                     <table id="responsive_datatables_example"
                        class="table display table-striped table-bordered responsive nowrap">
                        <thead>
                           <tr>
                              <th>Name</th>
                              <th>phoneNumber</th>
                              <th>Address</th>
                              <th>phoneNumber</th>
                              <th>DateofBirth</th>
                              <th>Delete</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let item of Studentregistation | paginate: { itemsPerPage: 5, currentPage: p }">
                              <td>{{item.name}}</td>
                              <td>{{item.lastname}}</td>
                              <td>{{item.Address}}</td>
                              <td>{{item.phoneNumber}}</td>
                              <td>{{item.DateofBirth}}</td>
                              <td> <a tooltip="Delete" (click)=" DeleteNews(item._id)" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash"></i>
                                 </a></td>
                           </tr>
                        </tbody>
                     </table>
                     <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
